<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Edit Book Form</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="/css/stylesheet.css" rel="stylesheet" type="text/css">
</head>

<body>
    <h1>Edit Book</h1>
    <form action="#" th:action="@{/update/{id}(id=${book.id})}" th:object="${book}" method="post">
        <p>
            <label for="name">Name:</label>
            <input id="name" type="text" th:field="*{name}">
            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
        </p>
        <p>
            <label for="description">Description:</label>
            <textarea id="description" name="description" th:field="*{description}" cols="17" rows="5"></textarea>
            <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
        </p>
        <p>
            <label for="ISBN">ISBN:</label>
            <input id="ISBN" type="text" th:field="*{ISBN}">
            <span th:if="${#fields.hasErrors('ISBN')}" th:errors="*{ISBN}"></span>
        </p>
        <p>
            <label for="picture">Picture:</label>
            <input id="picture" type="file" th:field="*{picture}">
            <span th:if="${#fields.hasErrors('picture')}" th:errors="*{picture}"></span>
        </p>
        <p>
            <label for="author">Author:</label>
            <input id="author" type="text" th:field="*{author}">
            <span th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></span>
        </p>
        <p>
            <label for="publisher">Publisher:</label>
            <input id="publisher" type="text" th:field="*{publisher}">
            <span th:if="${#fields.hasErrors('publisher')}" th:errors="*{publisher}"></span>
        </p>
        <p>
            <label for="sku">SKU:</label>
            <input id="sku" type="text" th:field="*{SKU}">
            <span th:if="${#fields.hasErrors('SKU')}" th:errors="*{SKU}"></span>
        </p>
        <p>
            <label for="inventory">Inventory:</label>
            <input id="inventory" type="text" th:field="*{inventory}">
            <span th:if="${#fields.hasErrors('inventory')}" th:errors="*{inventory}"></span>
        </p>
        <p>
            <label for="price">Price:</label>
            <input id="price" type="text" th:field="*{price}">
            <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span>
        </p>
        <p><input id="submit" type="submit" value="Edit Book" /> <input type="reset" value="Reset" /></p>
    </form>
    <nav>
        <a href="/">Back</a>
    </nav>
</body>

</html>
